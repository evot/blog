{% extends "layout.html" %}
{% block content %}
<div class="container tao-dropdown-sm">
    <form class="form-horizontal" role="form" action="{{ url_for('blog.update', blog_id=blog.id) }}" method="post">
        <div class="form-group">
            <div>
                <h1></h1>
            </div>
            <!--<label for="id-input-title" class="col-sm-2 control-label">标题</label>-->
            <div class="col-sm-10">
                <input name="title" type="text" class="form-control" id="id-input-title"
                       placeholder="请输入博客标题" name="title" value="{{ blog.title | abstract }}"required>
            </div>
        </div>
        <div class="form-group">
            <!--<label for="id-textarea-body" class="col-sm-2 control-label">内容</label>-->
            <div class="col-sm-10">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <textarea name="content" type="text" class="form-control" id="tao-editor"
                          placeholder="请输入博客内容" required>{{ blog.body or '' | safe }}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-0 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}


{% block script %}
{% include 'ckeditor.html' %}
{% endblock %}
